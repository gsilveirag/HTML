<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
</head>
<body>

    <h3>Cadastro de Usuario</h3>
    <hr>
    <br>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="nome">- Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="datan">Data de Nascimento:</label>
        <input type="date" id="datan" name="datan">
        <label for="foto">- Foto:</label>
        <input type="file" id="foto" name="foto">
        <br>
        <br>
        <label for="nacionalidade">Nacionalidade:</label>
        <select id="nacionalidade" name="nacionalidade">
            <option value="volvo">Russo</option>
            <option value="saab">Brasileira</option>
            <option value="fiat">Italiana</option>
            <option value="audi">Americana</option>
        </select>
        - Genero:
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="html">F</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="css">M</label>
        <br>
        <br>
        <hr>
        <p>Principais Qualidades:</p>
        <input type="checkbox" id="educacao" name="qualidade" value="educacao">
        <label for="f">Educacao</label>
        <input type="checkbox" id="inteligencia" name="qualidade" value="inteligencia">
        <label for="f">Inteligencia</label>
        <input type="checkbox" id="resiliencia" name="qualidade" value="resiliencia">
        <label for="f">Resiliencia</label>
        <br>
        <br>
        <hr>
        <textarea name="messagem" id="messagem" cols="30" rows="10">Fale um pouco sobre voce.</textarea>
        <br>
        <br>
        <input type="submit" value="Enviar"> 
        <input type="reset">

    </form>
    
</body>
</html>
