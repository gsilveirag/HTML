<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabelas</title>
</head>
<body>
    <h1>Exemplo de Tabelas: </h1>
    <table border="1">
        <caption>Tabela de Satelites</caption>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Descobrimento</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Titania</td>
            <td>1787</td>
        </tr>
        <tr>
            <td>Oberon</td>
            <td>1787</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
